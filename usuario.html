<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários - Sistema de Chamados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: { light: '#4A90E2', DEFAULT: '#357ABD', dark: '#2A629A' },
                        secondary: { light: '#F3F4F6', DEFAULT: '#E5E7EB', dark: '#D1D5DB' },
                        background: { light: '#FFFFFF', dark: '#1F2937' },
                        text: { light: '#111827', dark: '#F3F4F6' },
                        card: { light: '#FFFFFF', dark: '#2D3748' },
                        success: '#10B981', danger: '#EF4444', warning: '#F59E0B',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans transition-colors duration-300">
    <div class="flex h-screen">
        <aside class="w-64 bg-card-light dark:bg-card-dark shadow-md p-5 flex flex-col">
            <div class="text-2xl font-bold text-primary dark:text-primary-light mb-10">Sistema de Chamados</div>
            <nav class="flex-grow">
                <ul>
                    <li class="mb-3"><a href="chamados.html"
                            class="flex items-center p-2 text-base font-normal rounded-lg hover:bg-secondary dark:hover:bg-gray-700 group"><svg
                                class="w-6 h-6 text-gray-500 dark:text-gray-400 group-hover:text-primary dark:group-hover:text-primary-light transition duration-75"
                                fill="currentColor" viewBox="0 0 20 20"
                                xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
                                <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                                <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
                            </svg><span class="ml-3">Meus Chamados</span></a></li>
                    <li id="nav-usuarios-link-container" class="mb-3"> <a href="usuario.html"
                            class="flex items-center p-2 text-base font-normal rounded-lg bg-secondary dark:bg-gray-700 text-primary dark:text-primary-light group"><svg
                                class="w-6 h-6 text-primary dark:text-primary-light transition duration-75"
                                fill="currentColor" viewBox="0 0 20 20"
                                xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                    clip-rule="evenodd"></path>
                            </svg><span class="ml-3">Usuários</span></a></li>
                    <li class="mb-3"><a href="perfil.html"
                            class="flex items-center p-2 text-base font-normal rounded-lg hover:bg-secondary dark:hover:bg-gray-700 group"><svg
                                class="w-6 h-6 text-gray-500 dark:text-gray-400 group-hover:text-primary dark:group-hover:text-primary-light transition duration-75"
                                fill="currentColor" viewBox="0 0 20 20"
                                xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0012 11z"
                                    clip-rule="evenodd"></path>
                            </svg><span class="ml-3">Meu Perfil</span></a></li>
                </ul>
            </nav>
            <div class="mt-auto">
                <button id="theme-toggle-sidebar"
                    class="w-full flex items-center justify-center p-2 rounded-lg bg-secondary-light dark:bg-gray-700 hover:bg-secondary dark:hover:bg-gray-600 transition-colors mb-3">
                    <svg id="theme-toggle-dark-icon-sidebar" class="hidden w-5 h-5 text-gray-800 dark:text-gray-200"
                        fill="currentColor" viewBox="0 0 20 20"
                        xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon-sidebar" class="hidden w-5 h-5 text-gray-800 dark:text-gray-200"
                        fill="currentColor" viewBox="0 0 20 20"
                        xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414-1.414l.707.707a1 1 0 11-1.414 1.414l-.707-.707zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                    <span class="ml-2 text-sm">Alternar Tema</span>
                </button>
                <button id="logout-button"
                    class="w-full flex items-center p-2 text-base font-normal rounded-lg hover:bg-red-500 hover:text-white dark:hover:bg-red-700 group"><svg
                        class="w-6 h-6 text-gray-500 dark:text-gray-400 group-hover:text-white transition duration-75"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg><span class="ml-3">Sair</span></button>
            </div>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-semibold">Gerenciamento de Usuários</h1>
                <button id="create-user-button"
                    class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Novo Usuário
                </button>
            </header>

            <div id="message-area-user" class="mb-4"></div>

            <div class="bg-card-light dark:bg-card-dark shadow-xl rounded-xl overflow-hidden">
                <table class="min-w-full divide-y divide-secondary dark:divide-gray-700">
                    <thead class="bg-secondary-light dark:bg-gray-700">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Nome</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Email</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Cargo</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Data Cadastro</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Ações</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-table" class="divide-y divide-secondary-dark dark:divide-gray-600"></tbody>
                </table>
                <p id="no-users-message" class="hidden text-center text-gray-500 dark:text-gray-400 p-6">Nenhum usuário
                    cadastrado.</p>
            </div>
        </main>
    </div>

    <div id="user-modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden flex items-center justify-center z-50">
        <div class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-xl bg-card-light dark:bg-card-dark">
            <div class="mt-3 text-center">
                <h3 class="text-2xl leading-6 font-bold text-primary dark:text-primary-light mb-6"
                    id="user-modal-title">Novo Usuário</h3>
                <div id="modal-message-area-user" class="mb-4 text-left"></div>
                <form id="user-form" class="mt-2 space-y-4 text-left">
                    <input type="hidden" id="user-id">
                    <div>
                        <label for="user-nome" class="block text-sm font-medium">Nome Completo</label>
                        <input type="text" name="user-nome" id="user-nome" required
                            class="mt-1 block w-full rounded-md border-secondary-dark dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 bg-secondary-light dark:bg-gray-700">
                    </div>
                    <div>
                        <label for="user-email" class="block text-sm font-medium">Email</label>
                        <input type="email" name="user-email" id="user-email" required
                            class="mt-1 block w-full rounded-md border-secondary-dark dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 bg-secondary-light dark:bg-gray-700">
                    </div>
                    <div>
                        <label for="user-role" class="block text-sm font-medium">Cargo</label>
                        <select id="user-role" name="user-role"
                            class="mt-1 block w-full rounded-md border-secondary-dark dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 bg-secondary-light dark:bg-gray-700">
                            <option value="padrao">Padrão</option>
                            <option value="tecnico">Técnico</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div>
                        <label for="user-senha" class="block text-sm font-medium">Senha</label>
                        <input type="password" name="user-senha" id="user-senha"
                            class="mt-1 block w-full rounded-md border-secondary-dark dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 bg-secondary-light dark:bg-gray-700"
                            placeholder="Deixe em branco para não alterar">
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1" id="senha-help-text">Mínimo 6
                            caracteres. Obrigatório para novos usuários.</p>
                    </div>
                    <div class="items-center px-4 py-3 flex flex-col sm:flex-row-reverse">
                        <button id="save-user-button" type="submit"
                            class="w-full sm:w-auto inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-light sm:ml-3 sm:text-sm transition-colors">Salvar
                            Usuário</button>
                        <button id="close-user-modal-button" type="button"
                            class="mt-3 w-full sm:w-auto inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-700 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:text-sm transition-colors">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/usuarios.js"></script>
</body>

</html>
